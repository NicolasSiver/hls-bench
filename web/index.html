<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test: Startup Time</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" media="all" href="main.css">
</head>

<body>
<div class="container">
    <div class="header">
        <div class="media-url">
            <div class="form-group">
                <label for="mediaUrl">Media URL</label>
                <input type="text" class="form-control" id="mediaUrl" placeholder="Enter Media URL">
            </div>
        </div>
        <div class="library-version">
            <div class="form-group">
                <label for="libraryVersion">Library Version</label>
                <input type="text" class="form-control" id="libraryVersion" placeholder="Example: 0.8.0">
            </div>
        </div>
        <div class="iterations">
            <div class="form-group">
                <label for="iterations">Iterations</label>
                <input type="number" class="form-control" id="iterations" value="8">
            </div>
        </div>
        <div class="controls">
            <button type="button" id="buttonStart" class="btn btn-primary">Start</button>
        </div>
    </div>
    <div class="content">
        <div class="player-container">

        </div>
        <div class="output">

        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
